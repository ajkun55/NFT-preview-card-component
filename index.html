<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
 
  <link rel="stylesheet" href="style.css" class="css">
</head>
<body>

  <main>    
    <div class="card">
      <div class="pic">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
  
      <h1 class="white bold">Equilibrium #3429</h1>
      <p class="promotion light">Our Equilibrium collection promotes balance and calm.</p>
  
      <div class="detail">
        <span><img src="./images/icon-ethereum.svg" alt=""><p class="value cyan bold">0.041 ETH</p></span>
        <span><img src="./images/icon-clock.svg" alt=""><p class="time">3 days left</p></span>
      </div>
      <div class="line"></div>
  
      <div class="name">
        <img src="./images/image-avatar.png" alt="">
        <p class="light">Creation of <a class="white">Jules Wyvern</a></p>
      </div>
    </div>
    
  </main>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ajkun55/NFT-preview-card-component">John A</a>.
  </div>
</footer>
</body>
</html>
